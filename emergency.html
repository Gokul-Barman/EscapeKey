<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F9D923;
            font-family: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .icons {
            display: flex;
            gap: 20px;
            font-size: 24px;
        }

        .icons i {
            cursor: pointer;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .red { background-color: #EB5353; }
        .blue { background-color: #187498; }
        .green { background-color: #36AE7C; }

        .button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .button {
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">ESCAPE KEY</div>
        <nav>
            <div class="icons">
                <i class="bi bi-search" onclick="window.location.href='search.html'"></i>
                <i class="bi bi-person" onclick="window.location.href='account.html'"></i>
            </div>
        </nav>
    </header>

    <div class="container">
        <button class="button red" onclick="alert('SOS Activated!')">S O S</button>
        <button class="button blue" onclick="alert('Calling Emergency Contact')">Call Contact</button>
    </div>
</body>
</html>
