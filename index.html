<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Marcellus&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F9D923;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .button {
            width: 95%;
            max-width: 350px;
            height: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red { background-color: #EB5353; }
        .blue { background-color: #187498; }
        .green { background-color: #36AE7C; }

        .button:hover {
            transform: scale(1.08);
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: absolute;
            top: 0;
        }

        .brand {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
            font-family: 'Marcellus', serif;
        }

        .icons {
            display: flex;
            gap: 25px;
            font-size: 28px;
        }

        .icons i {
            cursor: pointer;
        }

        /* Dropdown menu styles */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            font-size: 18px;
        }

        .menu a {
            display: block;
            padding: 12px;
            color: black;
            text-decoration: none;
        }

        .menu a:hover {
            background: #eee;
        }

        @media (max-width: 480px) {
            .container {
                gap: 45px;
            }

            .button {
                height: 110px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">ESCAPE KEY</div>
        <nav>
            <div class="icons">
                <i class="bi bi-search" onclick="window.location.href='search.html'"></i>
                <i class="bi bi-person" onclick="window.location.href='account.html'"></i>
                <i class="bi bi-three-dots-vertical" onclick="toggleMenu()"></i>
            </div>
        </nav>
        <!-- Dropdown Menu -->
        <div id="menu" class="menu">
            <a href="resources.html">Resources Page</a>
            <a href="about.html">About Us</a>
            <a href="emergency.html">Add Emergency Contacts</a>
        </div>
    </header>

    <div class="container">
        <button class="button red" onclick="changeColor(this)">S O S</button>
        <button class="button blue" onclick="sendPrecautionCall()">Call Me</button>
    </div>

    <script>
        function changeColor(button) {
            button.classList.remove("red", "blue");
            button.classList.add("green");
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Hide menu when clicking outside
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var threeDots = document.querySelector(".bi-three-dots-vertical");

            if (!menu.contains(event.target) && event.target !== threeDots) {
                menu.style.display = "none";
            }
        });

        function sendPrecautionCall() {
            alert("A precautionary call has been made. Stay calm and follow the planned script.");
            // You can add actual call functionality using Twilio API or WebRTC
        }
    </script>
</body>
</html>
